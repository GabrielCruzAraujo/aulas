<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="estilo.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

</style>
<body>
	<div class="form" id="form">
		<div class="field email">
			<div class="icon"></div>
			<input class="input" id="email" type="email" placeholder="Email" autocomplete="off"/>
		</div>
		<div class="field password">
		<div class="icon"></div>
		<input class="input" id="password" type="password" placeholder="Password"/></div>
		<button class="button" id="submit">LOGIN
			<div class="side-top-bottom"></div>
			<div class="side-left-right"></div>
		</button><small>Fill in the form</small>
	</div>


<script>
$(function() {
	

	var $input = $("#email, #password"),
	$submit = $("submit"),
	focused = false,
	completed = false;

	$input.focus(function() {
		focused = true;
		
		if (completed) {
			formAnim.faceDirection(1);
			formAnim.faceDirection(0);
		}		
	});

	$input.blur(function() {
		formAnim.resetClasses();
	});

	$input.on("input paste keyup", function() {
		completed = true;

		$input.each(function() {
			if (this.value == "") {
				completed = false;
			}
		});
		if (completed) {
			formAnim.faceDirection(1);
		}else {
			formAnim.faceDirection(0);
		}
		});
	
	$submit.click(function() {
		focused = true;
		formAnim.resetClasses();
		if (completed) {
			$submit.css("pointer-events", "none");
				setTimeout(function() {
					formAnim.faceDirection(4);
					$input.val("");
					completed = false;

					setTimeout(function() {
						$submit.css("pointer-events", "");
						formAnim.resetClasses();
					}, 2000);
				}, 1000);
			} else {
				setTimeout(function() {
					formAnim.faceDirection(5);

					setTimeout(function() {
						formAnim.resetClasses();
					}, 2000);
				}, 1000);
			}
		});

	$(function() {
		setTimeout(function() {
			if (!focused) {
				$input.eq(0).focus();
			}
		}, 2000);
	});

		
});

</script>		
	

</body>
</html>
